                  example: LEI1234567890
                field_3:
                  type: string
                  description: 'Additional field 3.'
                  example: Value3
                pan_no:
                  type: string
                  description: 'The PAN number.'
                  example: PAN123456789
                lut_expiry:
                  type: date
                  description: 'The LUT expiry date.'
                  example: '2025-12-31'
                rcmc_no:
                  type: string
                  description: 'The RCMC number.'
                  example: RCMC123456
                date_of_filling_rex_number:
                  type: date
