                  type: string
                  description: 'The IEC number.'
                  example: IEC123456789
                bin_no:
                  type: string
                  description: 'The BIN number.'
                  example: BIN123456
                rcmc_expiry:
                  type: date
                  description: 'The RCMC expiry date.'
                  example: '2026-12-31'
